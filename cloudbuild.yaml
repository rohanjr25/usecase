steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/my-project2510/frontend:$COMMIT_SHA', './frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/my-project2510/frontend:$COMMIT_SHA']
 
  # Step 2: Build and push the Backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/my-project2510/backend:$COMMIT_SHA', './backend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/my-project2510/backend:$COMMIT_SHA']
 
  # Step 3: Build and push the Database Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/my-project2510/database:$COMMIT_SHA', './database']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/my-project2510/database:$COMMIT_SHA']
 
images:
  - 'gcr.io/my-project2510/frontend:$COMMIT_SHA'
  - 'gcr.io/my-project2510/backend:$COMMIT_SHA'
  - 'gcr.io/my-project2510/database:$COMMIT_SHA'
options:
  logging: 'CLOUD_LOGGING_ONLY'
